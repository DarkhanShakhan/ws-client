        /* Global styles */
        :root {
            --color-background: #ffffff;
            --color-text: #1a1a1a;
            --color-primary: #5762e0;
            --color-secondary: #f3f4f6;
            --color-border: #e5e7eb;
            --color-human: #f3f4f6;
            --color-assistant: #ffffff;
            --color-system: #fef3c7;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1a1a1a;
                --color-text: #f3f4f6;
                --color-primary: #6c7ae0;
                --color-secondary: #27272a;

                --color-human: #27272a;
                --color-assistant: #1a1a1a;

        body {
            font-family: var(--font-sans);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            text-align: center;
        }

        .app-content {
            flex: 1;
            padding: 1rem;
        }

        .app-footer {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Chat container */
        .chat-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: calc(100vh - 200px);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            background-color: var(--color-background);
            box-shadow: var(--shadow-md);
            overflow: hidden; /* Prevent scrolling of the entire container */
        }
        
        .chat-header {
            grid-row: 1;
            border-bottom: 1px solid var(--color-border);
            z-index: 10;
        }

        .chat-status {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.connected {
            background-color: #10b981;
        }

        .status-indicator.disconnected {
            background-color: #f59e0b;
        }

        .status-indicator.error {
            background-color: #ef4444;
        }

        /* Messages wrapper and container */
        .messages-wrapper {
            grid-row: 2;
            overflow: hidden;
            position: relative;
        }
        
        .messages-container {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overscroll-behavior: contain; /* Prevent scroll chaining */
        }
        
        /* Input container */
        .input-container {
            grid-row: 3;
            border-top: 1px solid var(--color-border);
            background-color: var(--color-background);
            z-index: 10;
        }

        /* Message styling */
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-human {
            background-color: var(--color-human);
            align-self: flex-end;
            border: 1px solid var(--color-border);
        }

        .message-assistant {
            background-color: var(--color-assistant);
            align-self: flex-start;
            border: 1px solid var(--color-border);
        }

        .message-system {
            background-color: var(--color-system);
            align-self: center;
            text-align: center;
            font-size: 0.875rem;
        }

        .message-header {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Markdown content styling */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin: 0 0 1rem 0;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content code {
            background-color: var(--color-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.875rem;
        }

        .markdown-content pre {
            background-color: var(--color-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--color-border);
            padding-left: 1rem;
            margin-left: 0;
            color: #6b7280;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        /* Loading animation */
        .message-loading {
            align-self: flex-start;
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background-color: var(--color-background);
            border-radius: 0 0 0.5rem 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            flex: 1;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--color-background);
            color: var(--color-text);
            resize: none;
            min-height: 24px;
            max-height: 200px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-left: 0.5rem;
            border: none;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .send-button:hover {
                background-color: #4c56d2;
            }
        
            .send-button:disabled {
                background-color: #9ca3af;
                cursor: not-allowed;
            }
        
            /* Responsive adjustments */
            @media (max-width: 768px) {
                .message {
                    max-width: 90%;
                }
                
                .chat-container {
                    height: calc(100vh - 150px);
                }
            }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--color-primary);
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }

        /* Message container scrolling behavior */
        .messages-container {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message-system:has(p:contains("Waiting for response...")) {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-secondary);
            padding: 0.5rem 1rem;
        }

        .message-system:has(p:contains("Waiting for response..."))::after {
            content: '';
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Make sure new messages are always visible */
        .message:last-child {
            scroll-margin-bottom: 100px;
        }

// Automatically scroll to the bottom when new messages are added
const scrollToBottom = () => {
    const messagesContainer = document.getElementById('messages-container');
    if (messagesContainer) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
};

// Create an observer to watch for changes in the messages container
const createMessageObserver = () => {
    // Wait for the messages container to be available
    const checkForMessagesContainer = setInterval(() => {
        const messagesContainer = document.getElementById('messages-container');
        if (messagesContainer) {
            clearInterval(checkForMessagesContainer);
            
            // Set up the observer
            const observer = new MutationObserver((mutations) => {
                scrollToBottom();
            });
            
            // Start observing
            observer.observe(messagesContainer, { 
                childList: true,
                subtree: true 
            });
            
            // Initial scroll
            scrollToBottom();
        }
    }, 100);
};

// Set up typing effect
const setupTypingEffect = () => {
    // Add a method to the window object that can be called by the Rust code
    window.startTypingAnimation = (elementId, text, speed = 30) => {
        const element = document.getElementById(elementId);
        if (!element) return;
        
        let index = 0;
        let currentText = '';
        
        const type = () => {
            if (index < text.length) {
                const char = text.charAt(index);
                currentText += char;
                element.innerHTML = currentText + '<span class="cursor">|</span>';
                
                // Determine delay for next character
                let delay = speed;
                if ([' ', '.', ',', '!', '?', ';', ':', '\n'].includes(char)) {
                    delay += 20; // Slightly longer pause at punctuation and spaces
                }
                
                index++;
                setTimeout(type, delay);
            } else {
                // Animation complete
                element.innerHTML = currentText;
                element.classList.remove('typing');
            }
        };
        
        // Start typing
        type();
    };
};

// Initialize when the page loads
document.addEventListener('DOMContentLoaded', () => {
    createMessageObserver();
    setupTypingEffect();
});
